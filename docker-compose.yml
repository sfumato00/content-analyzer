version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: content-analyzer-db
    environment:
      POSTGRES_DB: content_analyzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: content-analyzer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Uncomment when you have the Dockerfile ready
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: content-analyzer-api
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: go run cmd/api/main.go

volumes:
  postgres_data:
  redis_data:
